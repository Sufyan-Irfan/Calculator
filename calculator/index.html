<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 style="color: #D4D4D2;">Calculator</h1>
            <div class="inputdiv">
                <input class="input" type="text">
            </div>

            <div class="row">
                <button style="background-color: #D4D4D2;" class="button">AC</button>
                <button style="background-color: #D4D4D2;" class="button">C</button>
                <button style="background-color: #D4D4D2;" class="button">%</button>
                <button style="background-color: #FF9500;" class="button">/</button>
            </div>
            <div class="row">
                <button style="background-color: #505050; color: white;" class="button">7</button>
                <button style="background-color: #505050; color: white;" class="button">8</button>
                <button style="background-color: #505050; color: white;" class="button">9</button>
                <button style="background-color: #FF9500;" class="button">*</button>
            </div>
            <div class="row">
                <button style="background-color: #505050; color: white;" class="button">4</button>
                <button style="background-color: #505050; color: white;" class="button">5</button>
                <button style="background-color: #505050; color: white;" class="button">6</button>
                <button style="background-color: #FF9500;" class="button">-</button>
            </div>
            <div class="row">
                <button style="background-color: #505050; color: white;" class="button">1</button>
                <button style="background-color: #505050; color: white;" class="button">2</button>
                <button style="background-color: #505050; color: white;" class="button">3</button>
                <button style="background-color: #FF9500;" class="button">+</button>
            </div>
            <div class="row">
                <button style="background-color: #505050; color: white;" class="button">00</button>
                <button style="background-color: #505050; color: white;" class="button">0</button>
                <button style="background-color: #505050; color: white;" class="button">.</button>
                <button style="background-color: #FF9500;" class="button">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
